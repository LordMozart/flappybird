<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
            user-select: none; /* Prevent text selection */
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #fff;
        }
        #startScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #startButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #highScore {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: none; /* Hidden during gameplay */
        }
        #mobileModeButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button id="startButton">Start Game</button>
    </div>
    <div id="title">Flappy Bird</div>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <canvas id="gameCanvas" width="600" height="480"></canvas>
    <button id="mobileModeButton">Mobile Mode</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const titleDisplay = document.getElementById('title');
        const mobileModeButton = document.getElementById('mobileModeButton');

        let bird, pipes, frame, gameRunning, score, highScore;
        let isMobileMode = false;

        // Game settings
        const gravity = 0.04;
        const jumpStrength = -2.5;
        let pipeSpeed = 1.5;
        const pipeInterval = 240;
        const mobileSpeedMultiplier = 2;

        function resetGame() {
            bird = {
                x: 50,
                y: canvas.height / 2,
                width: 20,
                height: 20,
                gravity: gravity,
                lift: jumpStrength,
                velocity: 0,
                hitboxWidth: 16, // 80% of bird width
                hitboxHeight: 16 // 80% of bird height
            };
            pipes = [];
            frame = 0;
            score = 0;
            updateScore();
            gameRunning = false;
            updateHighScore();
            titleDisplay.style.display = 'none';
            updateGameSpeed();
        }

        function startGame() {
            gameRunning = true;
            startScreen.style.display = 'none';
            titleDisplay.style.display = 'none';
            gameLoop();
        }

        function drawBird() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            if (bird.y + bird.height > canvas.height) bird.y = canvas.height - bird.height;
            if (bird.y < 0) bird.y = 0;
        }

        const pipeWidth = 60;
        const pipeGap = 120;

        function updatePipes() {
            if (frame % pipeInterval === 0) {
                const top = Math.random() * (canvas.height - pipeGap - 50) + 25;
                const bottom = canvas.height - top - pipeGap;
                pipes.push({ x: canvas.width, top, bottom });
            }
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
            });
            if (pipes[0] && pipes[0].x + pipeWidth < 0) {
                pipes.shift();
                score++;
                updateScore();
                if (score > highScore) {
                    highScore = score;
                    updateHighScore();
                }
            }
        }

        function checkCollisions() {
            pipes.forEach(pipe => {
                if (bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.hitboxWidth > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.hitboxHeight > canvas.height - pipe.bottom)) {
                    endGame();
                }
            });
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function updateHighScore() {
            highScoreDisplay.textContent = `High Score: ${highScore}`;
        }

        function updateGameSpeed() {
            if (isMobileMode) {
                pipeSpeed = 1.5;
                bird.gravity = gravity * mobileSpeedMultiplier;
                bird.lift = jumpStrength * mobileSpeedMultiplier;
            } else {
                pipeSpeed = 1.5;
                bird.gravity = gravity;
                bird.lift = jumpStrength;
            }
        }

        function endGame() {
            alert('Game Over! Click OK to restart.');
            resetGame();
            startScreen.style.display = 'flex';
            titleDisplay.style.display = 'block';
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            updateBird();
            updatePipes();
            checkCollisions();
            frame++;
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (gameRunning) {
                bird.velocity = bird.lift;
            }
        }

        // Event listeners for keyboard, mouse, and touch inputs
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                jump();
            }
        });

        document.addEventListener('click', () => {
            if (gameRunning) {
                jump();
            }
        });

        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            if (gameRunning) {
                jump();
            }
        });

        mobileModeButton.addEventListener('click', () => {
            isMobileMode = !isMobileMode;
            mobileModeButton.textContent = isMobileMode ? 'Mobile Mode On' : 'Mobile Mode Off';
            updateGameSpeed();
        });

        startButton.addEventListener('click', () => {
            resetGame();
            startGame();
        });

        // Load high score from localStorage
        highScore = localStorage.getItem('highScore') || 0;
        updateHighScore();
        resetGame(); // Initial game setup
    </script>
</body>
</html>
