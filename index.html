<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #fff;
        }
        #startScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #startButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="600" height="480"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        let bird, pipes, frame, gameRunning;

        // Customize these values for different game dynamics
        const gravity = 0.1;        // Gravity affecting the bird
        const jumpStrength = -6;    // The lift value for bird's jump (negative to go up)
        const pipeSpeed = 1.5;      // Speed at which pipes move
        const pipeInterval = 120;  // Time between pipe spawns (in frames)

        function resetGame() {
            bird = {
                x: 50,
                y: canvas.height / 2,
                width: 20,
                height: 20,
                gravity: gravity,
                lift: jumpStrength,     // Customizable jump strength
                velocity: 0,
            };
            pipes = [];
            frame = 0;
            gameRunning = false;
        }

        function startGame() {
            gameRunning = true;
            startScreen.style.display = 'none';
            gameLoop();
        }

        function drawBird() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            if (bird.y + bird.height > canvas.height) bird.y = canvas.height - bird.height;
            if (bird.y < 0) bird.y = 0;
        }

        const pipeWidth = 60;   // Width of the pipes
        const pipeGap = 120;    // Gap between the top and bottom pipes

        function updatePipes() {
            if (frame % pipeInterval === 0) {  // Generate pipes less frequently
                const top = Math.random() * (canvas.height - pipeGap - 50) + 25;
                const bottom = canvas.height - top - pipeGap;
                pipes.push({ x: canvas.width, top, bottom });
            }
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
            });
            if (pipes[0] && pipes[0].x + pipeWidth < 0) {
                pipes.shift();
            }
        }

        function checkCollisions() {
            pipes.forEach(pipe => {
                if (bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)) {
                    alert('Game Over! Click OK to restart.');
                    resetGame();
                    startScreen.style.display = 'flex';
                }
            });
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            updateBird();
            updatePipes();
            checkCollisions();
            frame++;
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', () => {
            if (gameRunning) {
                bird.velocity = bird.lift;
            }
        });

        startButton.addEventListener('click', () => {
            resetGame();
            startGame();
        });

        resetGame(); // Initial game setup
    </script>
</body>
</html>
